name: ðŸ” CI - Code Quality & Validation

on:
  push:
    branches: [ main, develop, 'feature/*', 'bugfix/*', 'hotfix/*' ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'

jobs:
  # Code quality and linting
  code-quality:
    name: ðŸ§¹ Code Quality & Linting
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: ðŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort mypy bandit safety
        if [ -f scripts/requirements.txt ]; then pip install -r scripts/requirements.txt; fi
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        
    - name: ðŸ” Code formatting check (Black)
      run: |
        black --check --diff scripts/ api/ tests/
        
    - name: ðŸ“ Import sorting check (isort)
      run: |
        isort --check-only --diff scripts/ api/ tests/
        
    - name: ðŸš¨ Linting (flake8)
      run: |
        flake8 scripts/ api/ tests/ --max-line-length=88 --extend-ignore=E203,W503
        
    - name: ðŸ”’ Security check (Bandit)
      run: |
        bandit -r scripts/ api/ -f json -o bandit-report.json || true
        bandit -r scripts/ api/
        
    - name: ðŸ›¡ï¸ Dependency security check (Safety)
      run: |
        safety check --json --output safety-report.json || true
        safety check
        
    - name: ðŸ“¤ Upload security reports
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: security-reports
        path: |
          bandit-report.json
          safety-report.json

  # Type checking
  type-check:
    name: ðŸ·ï¸ Type Checking
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: ðŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install mypy types-requests types-redis
        if [ -f scripts/requirements.txt ]; then pip install -r scripts/requirements.txt; fi
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        
    - name: ðŸ·ï¸ Type checking (MyPy)
      run: |
        mypy scripts/ api/ --ignore-missing-imports --show-error-codes

  # Validate project structure and files
  validate-structure:
    name: ðŸ“‹ Validate Project Structure
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ” Check required files
      run: |
        echo "Checking for required files..."
        required_files=(
          "README.md"
          "LICENSE"
          ".gitignore"
          "docker-compose.yml"
          "Dockerfile"
          "scripts/requirements.txt"
        )
        
        for file in "${required_files[@]}"; do
          if [ ! -f "$file" ]; then
            echo "âŒ Missing required file: $file"
            exit 1
          else
            echo "âœ… Found: $file"
          fi
        done
        
    - name: ðŸ—ï¸ Validate Docker setup
      run: |
        docker-compose config
        
    - name: ðŸ“ Check documentation
      run: |
        if [ ! -d "docs/" ]; then
          echo "âŒ Missing docs directory"
          exit 1
        fi
        
        if [ ! -f "docs/TAGGING.md" ]; then
          echo "âŒ Missing TAGGING.md documentation"
          exit 1
        fi
        
        echo "âœ… Documentation structure is valid"

  # Basic health checks
  health-checks:
    name: ðŸ¥ Health Checks
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: ðŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f scripts/requirements.txt ]; then pip install -r scripts/requirements.txt; fi
        
    - name: ðŸ” Syntax check
      run: |
        python -m py_compile scripts/*.py api/*.py
        
    - name: ðŸ§ª Import check
      run: |
        cd scripts && python -c "
        import sys
        modules = ['main', 'ml_predictor']
        for module in modules:
            try:
                __import__(module)
                print(f'âœ… {module} imports successfully')
            except ImportError as e:
                print(f'âŒ {module} import failed: {e}')
                sys.exit(1)
        "

  # Commit message validation
  commit-validation:
    name: ðŸ“ Commit Message Validation
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: ðŸ” Validate commit messages
      run: |
        # Get commits in the PR
        commits=$(git rev-list --reverse HEAD^..HEAD)
        
        for commit in $commits; do
          message=$(git log --format=%B -n 1 $commit)
          echo "Checking commit: $commit"
          echo "Message: $message"
          
          # Check if commit message follows conventional format
          if ! echo "$message" | grep -qE "^(feat|fix|docs|style|refactor|test|chore|ci)(\(.+\))?: .+"; then
            echo "âŒ Commit message doesn't follow conventional format"
            echo "Expected format: type(scope): description"
            echo "Types: feat, fix, docs, style, refactor, test, chore, ci"
            exit 1
          fi
        done
        
        echo "âœ… All commit messages are valid"

  # Security and dependency audit
  security-audit:
    name: ðŸ” Security Audit
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: ðŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pip-audit
        if [ -f scripts/requirements.txt ]; then pip install -r scripts/requirements.txt; fi
        
    - name: ðŸ” Audit dependencies
      run: |
        pip-audit --format=json --output=pip-audit-report.json || true
        pip-audit
        
    - name: ðŸ“¤ Upload audit report
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: pip-audit-report
        path: pip-audit-report.json

  # Summary job
  ci-summary:
    name: ðŸ“Š CI Summary
    runs-on: ubuntu-latest
    needs: [code-quality, type-check, validate-structure, health-checks, security-audit]
    if: always()
    
    steps:
    - name: ðŸ“‹ Check results
      run: |
        echo "## CI Results Summary" >> $GITHUB_STEP_SUMMARY
        echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
        echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
        echo "| Code Quality | ${{ needs.code-quality.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Type Check | ${{ needs.type-check.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Structure Validation | ${{ needs.validate-structure.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Health Checks | ${{ needs.health-checks.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Security Audit | ${{ needs.security-audit.result }} |" >> $GITHUB_STEP_SUMMARY
        
        # Check if all jobs passed
        if [[ "${{ needs.code-quality.result }}" == "success" && 
              "${{ needs.type-check.result }}" == "success" && 
              "${{ needs.validate-structure.result }}" == "success" && 
              "${{ needs.health-checks.result }}" == "success" && 
              "${{ needs.security-audit.result }}" == "success" ]]; then
          echo "âœ… All CI checks passed!"
          echo "## âœ… All CI checks passed!" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ Some CI checks failed!"
          echo "## âŒ Some CI checks failed!" >> $GITHUB_STEP_SUMMARY
          exit 1
        fi